stages:
    - build
    - test

build:
    stage: build
    tags:
        - dbuilder_cc
    script:
        - echo "now building"
        - echo $CI_REGISTRY $CI_REGISTRY_IMAGE $CI_REGISTRY_USER
        - whoami
        - pwd
        - ls
        - cd /home/ubuntu/singularity
        - ./bin/singularity --version
        - ./bin/singularity -h
        - singularity pull library://7bits-register/collection/seissol-base.sif_sha256.99a798009fb5845985cc898de558d384bfc8b5354e955037c14896518d2f1820.sif
        - singularity shell seissol-base.sif_sha256.99a798009fb5845985cc898de558d384bfc8b5354e955037c14896518d2f1820.sif
         
       
    artifacts:
        paths:
            - /home/ubuntu/singularity
test:
    stage: test
    script: 
    - echo "echo testing"
    - pwd

